<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏹 RPG ⚔️</title>
</head>

<body>
    <div class="PlayerCard">
        <div>
            <span>👨‍🚀</span>
            <span class="PlayerCard__name">Player</span>
        </div>
        <div>
            <span>🔨</span>
            <span class="PlayerCard__class">Class</span>
        </div>
        <div>
            <span>💖</span>
            <span class="PlayerCard__hp"> 0/0</span>
            <span> HP</span>
        </div>
        <div>
            <span>❤️‍🩹</span>
            <span class="PlayerCard__potions">0</span>
            <span> Potions</span>
            <div>
                <span>🛡️</span>
                <span class="PlayerCard__armor">0</span>
                <span> Armor</span>
            </div>
            <div>
                <span>🎯</span>
                <span class="PlayerCard__damage">0</span>
                <span> Damage</span>
            </div>
            <div>
                <span>🗡️</span>
                <span class="PlayerCard__weapon">Weapon</span>
            </div>
        </div>
        <br>
        <div class="main">

        </div>
</body>

</html>
